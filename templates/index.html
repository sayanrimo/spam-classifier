<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Email Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color:rgba(76, 142, 209, 0.78);
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(137, 241, 234, 0.6);
        }
        textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center text-primary">Spam/Ham Email Classifier</h2>
        <form method="POST" action="/predict">
            <div class="mb-3">
                <label for="email_text" class="form-label">Enter Email Text</label>
                <textarea name="email_text" class="form-control" rows="5" placeholder="Type your email here..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>
        {% if prediction %}
            <div class="alert alert-info text-center mt-3">
                <h4>Prediction: {{ prediction }}</h4>
            </div>
        {% endif %}
    </div>
</body>
</html>
